<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doge</title>
  <style type="text/css">
    body { 
  background-color: skyblue;
  text-align: center;
}
h1, h3, h5 {
  font-family: Helvetica;
}
button {
  padding: 5px 5px;
  margin: 3px 3px;
  background-image: linear-gradient(white, yellow, gold);
  font-family: Helvetica;
  font-size: 15px;
  border: 3px solid black;
  border-radius: 15px;
  cursor: pointer;
}
button:hover {
  padding: 5px 5px;
  color: rgb(90, 90, 90);
  background-image: linear-gradient(white, yellow, gold);
}
img {
  animation: pulse 2s infinite;
  border-radius: 50%;
  cursor: pointer;
}
@keyframes pulse {
	0% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(248, 245, 52, 0.7);
	}

	70% {
		transform: scale(1);
		box-shadow: 0 0 0 10px rgba(196, 196, 195, 0);
	}

	100% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
	}
}
  </style>
</head>

<body>
	<button onclick>
	 <a href=https://yudz.ga/games>Go Back</a>
	</button>
  <h1>Doge Clicker</h1>
  <h3>Created By Yudz</h3>
  <h5>(DPC: Doges Per Click, DPS: Doges Per Second)</h5>
  <img src='https://doge-clicker.yudzdoge.repl.co/image.png' onclick='got_clicked()' width='300px' height='300px' />
  <h1 id='score'>Doges: Loading..., DPC: Loading..., DPS: Loading...</h1>
  <div id='upgrades'>
    <button onclick='upgrade()'>Buy Extra Fur +0.5 DPC (cost: 15)</button>
    <button onclick='upgrade_cps()'>Buy Nice Nose +0.5 DPS (cost: 25)</button>
    <button onclick='upgradeone()'>Buy Hot Shades +1 DPC (cost: 50)</button>
    <button onclick='upgrade_cpsone()'>Buy Puffy Cheeks +1 DPS (cost: 100)</button>
    <button onclick='upgradetwo()'>Buy Super Doge Ears +2.5 DPC (cost: 200)</button>
    <button onclick='upgrade_cpstwo()'>Buy Amazing Eyesight +2.5 DPS (cost: 250)</button>
    <button onclick='upgradethree()'>Buy Root Beer +5 DPC (cost: 500)</button>
    <button onclick='upgrade_cpsthree()'>Buy Vibes Pass +5 DPS (cost: 750)</button>
    <button onclick='upgradefour()'>Buy A Trainer +7.5 DPC (cost: 750)</button>
    <button onclick='upgrade_cpsfour()'>Buy Stonks +7.5 DPS (cost: 1k)</button>
    <script>
	    
	    let score = 0;
let spc = 1;
let cps = 0
if (localStorage.getItem("score") == null) {
  console.log("User has not played before! Score is null!")
  localStorage.setItem("score", "0")
} else {
  console.log("score")
  score = localStorage.getItem("score")
  console.log(typeof score)
  score = parseInt(score)
}

if (localStorage.getItem("powerups_spc") == null) {
  console.log("User has not played before! Spc is null!")
  localStorage.setItem("powerups_spc", "1")
} else {
  spc = localStorage.getItem("powerups_spc")
  spc = parseInt(spc)
}

if (localStorage.getItem("powerups_cps") == null) {
  console.log("User has not played before! Cps is null!")
  localStorage.setItem("powerups_cps", "0")
} else {
  cps = localStorage.getItem("powerups_cps")
  cps = parseInt(cps)
}
	    while (true) {
		    localStorage.clear()
		    yield;
	    }

function saveState() {
  localStorage.setItem("powerups_cps", cps)
  localStorage.setItem("powerups_spc", spc)
  localStorage.setItem("score", score)
}


function got_clicked() {
  console.log("Got Clicked")
  score += spc;
  saveState();
  document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
}

function upgrade() {
  if (score >= 10) {
    spc += 0.5
    score -= 10;
    saveState();    
    document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgrade_cps() {
  if (score >= 25) {
    cps += 0.5
    score -= 25;
    saveState();
    document.getElementById('score').innerHTML = 'Doges: ' + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgradeone() {
  if (score >= 50) {
    spc += 1
    score -= 50;
    saveState();
    document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgrade_cpsone() {
  if (score >= 100) {
    cps += 1
    score -= 100;
    saveState();
    document.getElementById('score').innerHTML = 'Doges: ' + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgradetwo() {
  if (score >= 200) {
    spc += 2.5
    score -= 200;
    saveState();
    document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgrade_cpstwo() {
  if (score >= 250) {
    cps += 2.5
    score -= 250;
    saveState();
    document.getElementById('score').innerHTML = 'Doges: ' + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgradethree() {
  if (score >= 500) {
    spc += 5
    score -= 500;
    saveState();
    document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgrade_cpsthree() {
  if (score >= 750) {
    cps += 5
    score -= 750
    saveState();
    document.getElementById('score').innerHTML = 'Doges: ' + score + ", DPC: " + spc + ", DPS: " + cps;
  }
  function upgradefour() {
  if (score >= 750) {
    spc += 7.5
    score -= 750;
    saveState();
    document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
function upgrade_cpsfour() {
  if (score >= 1000) {
    cps += 7.5
    score -= 1000
    saveState();
    document.getElementById('score').innerHTML = 'Doges: ' + score + ", DPC: " + spc + ", DPS: " + cps;
  }
}
setInterval(function() {
  score += cps;
  saveState();
  document.getElementById('score').innerHTML = "Doges: " + score + ", DPC: " + spc + ", DPS: " + cps;
}, 1000)
	  </script>
</body>

</html>
